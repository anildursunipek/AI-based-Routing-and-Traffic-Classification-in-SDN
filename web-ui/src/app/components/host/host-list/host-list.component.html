<div class="grid">
    <div class="col-12 text-center">
        <h3>HOST LÄ°ST</h3>
    </div>
    <div class="col-12">
        <p-table [value]="[1,2,3]" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    Hosts Connected
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>MAC</th>
                    <th>IPv4 Address</th>
                    <th>IPv6 Address</th>
                    <th>Switch</th>
                    <th>Port</th>
                    <th>Last Seen</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-host>
                <tr>
                    <td>{{ host }}</td>
                    <td>name {{ host }}</td>
                    <td>/127.0.0.1:3673{{ host }}</td>
                    <td>/127.0.0.1:3673{{ host }}</td>
                    <td>:435{{ host }}</td>
                    <td>-</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
