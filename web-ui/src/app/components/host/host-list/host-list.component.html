<div class="grid">
    <div class="col-12 text-center">
        <h3>HOST LÄ°ST</h3>
    </div>
    <div class="col-12">
        <p-table [value]="[1,2,3]" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>ip</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-host>
                <tr>
                    <td>{{ host }}</td>
                    <td>name {{ host }}</td>
                    <td>/127.0.0.1:3673{{ host }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
